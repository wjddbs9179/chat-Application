<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
  <section>
    <div class="container" style="width:500px;">
    <form action="" method="post" th:object="${form}">
      <h3><label>아이디</label></h3>
      <input class="form-control" type="text" th:field="*{userId}" th:errorclass="field-error-input">
      <div class="field-error" th:errors="*{userId}"></div>
      <h3><label>비밀번호</label></h3>
      <input class="form-control" type="password" th:field="*{password}" th:errorclass="field-error-input">
      <hr>
      <button class="btn btn-success" style="width: 470px;">로그인</button>
    </form>
    </div>
  </section>
</body>
</html>
